<!DOCTYPE html>
<html>
<head>
	<title>Real Estate - +</title>
	<script src="lib/jquery-2.2.3.min.js"></script>

	<link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
	<script src="js/app.js"></script>
		<script src="js/appController.js"></script>
		<script src="js/propertyFactory.js"></script>




</head>


<body ng-app="realestate-plus" ng-controller="appController">


<!--CONTAINER-->
	<div class="container">



<!--HOUSE-BLOCK-->
		<div class="body-houses" >
					<ul>
						<li ng-repeat="house in houses" >
							<div class="real-estate-block">

							<!-- route to each house page (unique) -->
								<a href="#"><h4>{{house.address}}</h4></a>

							</div>
						</li>
					</ul>
				<div class="add-button dev" style="display:inline-block; vertical-align: middle;">
					<input type="button" value="Add Random Property" ng-click="addHouse()"></input>
					<input ng-model="testText"><h4></h4></input>

				</div>

	</div>

</body>
</html>
